<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SpaceZap</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <section class="landing-page">
      <div class="card">
        <h1>SPACE ZAP</h1>
        <button class="landing-play">How to play</button>
      </div>
    </section>
    <section class="how-to-play">
      <h2>Rules</h2>
      <p>Click on spaceships to destroy them.</p>
      <ul>
        <li>
          <img src="images/cruiser.png" alt=""><p>5 points</p>
        </li>
        <li>
          <img src="images/cargoship.png" alt=""><p>20 points</p>
        </li>
        <li>
          <img src="images/superman.png" alt=""><p>50 points</p>
        </li>
      </ul>
      <div class="level-list">
        <button class="level-one">Go to game!</button>
      </div>
    </section>
    <section class="game-screen">
      <div class="game-board">
        <button class="play-btn">Ready?</button>
        <div class="duck">
        </div>
        <div class="goose">
        </div>
        <div class="superman">
        </div>
        <div class="timer">20
        </div>
        <div class="score">0
        </div>
        <div class="grass">
        </div>

        <div class="gameover">
          <h2>GAME OVER</h2>
          <p>Score: <span class="game-over-score"></span></p>
          <button class="play-again">Play again?</button>
        </div>
      </div>
    </section>
  </body>
</html>
